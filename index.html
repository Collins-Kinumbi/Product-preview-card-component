<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <picture class="product-img">
          <source
            media="(max-width: 26.875em )"
            srcset="images\image-product-mobile.jpg"
          />

          <img src="./images/image-product-desktop.jpg" alt="Product image" />
        </picture>

        <div class="product-information">
          <p class="product-type">Perfume</p>

          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price-tags">
            <p class="offer">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>

          <div class="cart">
            <button class="add-to-cart">
              <img
                src="./images/icon-cart.svg"
                alt="Cart-icon"
                class="cart-icon"
              />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/collinsKinumbi">Collins Kinumbi</a>.
    </div>
  </body>
</html>
